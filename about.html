<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="Keywords" content="blog"/>
	<meta name="Description" content="blog"/>
	<title>squarewen's blog</title>
	<link rel="shortcut icon" href="/static/favicon.png"/>
	
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css" />

	<script src="http://cdn.bootcss.com/jquery/1.7/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 导航 -->
	<nav id="site-nav" class="navbar navbar-fixed-top navbar-custom">
		<div class="container">
			<div class="navbar-header">
				<div class="site-brand">
					<a href="/" id="title"><img src="http://7xr2ee.com1.z0.glb.clouddn.com/imagelion-logo.png" alt="squarewen"></a>
				</div>

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-items" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="navbar-items">
				<ul id="pages" class="nav navbar-nav navbar-right">
					<li><a href="/">首页</a></li>
					<li><a href="/#/archive">文章</a></li>
					<li><a href="/#/tags">分类</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 正文 -->
	<div id="main" class="main">
		<div id="md" style="display: none;">
		<!-- markdown -->
		## about
		<!-- markdown end -->
		</div>
		<div class="entry" id="main">
		<!-- content -->
		<h2 id="about">about</h2>
		<!-- content end -->
		</div>
	</div>
	<!-- 页脚 -->
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<img src="http://7xr2ee.com1.z0.glb.clouddn.com/imagelion-gray.png" alt="squarewen">
					<p>Copyright <span>&copy;</span> 2016 Squarewen</p>
				</div>
			</div>
		</div>
	</footer>

<script src="main.js"></script>
<script id="content" type="text/mustache">
	<h1>{{title}}</h1>
	<div class="tag">
	{{date}}
	{{#tags}}
	<a href="/#/tag/{{name}}">#{{name}}</a>
	{{/tags}}
	</div>
</script>
<script id="pagesTemplate" type="text/mustache">
	{{#pages}}
	<li>
		<a href="{{path}}">{{title}}</a>
	</li>
	{{/pages}}
</script>
<script>
$(document).ready(function() {
	$.ajax({
		url: "main.json",
		type: "GET",
		dataType: "json",
		success: function(data) {
			$("#title").html(data.name);
			var pages = [];
			//path
			var path = "about.html";
			//path end
			var now = 0;
			for (var i = 0; i < data.pages.length; ++i)
				if (path == data.pages[i].path) {
					now = i;
					pages.push({"select": true, "path": data.pages[i].path, "title": data.pages[i].title});
				}
				else {
					pages.push({"select": false, "path": data.pages[i].path, "title": data.pages[i].title});
				}
			var pagesTemplate = Hogan.compile($("#pagesTemplate").html());
			var pagesHtml = pagesTemplate.render({"pages": pages});
			$("#pages").append(pagesHtml);
			var post = data.pages[now];
			var tmp = post.tags.split(" ");
			var tags = [];
			for (var i = 0; i < tmp.length; ++i)
				if (tmp[i].length > 0)
					tags.push({"name": tmp[i]});
			var contentTemplate = Hogan.compile($("#content").html());
			var contentHtml = contentTemplate.render({"title": post.title, "tags": tags, "date": post.date});
			$("#main").prepend(contentHtml);
			if (data.disqus_shortname.length > 0) {
				var disqus_shortname = data.disqus_shortname;
				(function() {
					var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			}
		}
	});
});
</script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script type="text/x-mathjax-config">
	MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ["\\(", "\\)"]], processEscapes: true}});
</script>
</body>
</html>
